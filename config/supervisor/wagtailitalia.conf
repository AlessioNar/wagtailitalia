[program:wagtailitalia] 
directory=/home/admin/wagtail-italia.it
command=/home/admin/wagtail-italia.it/wagtailitalia-env/bin/gunicorn --workers 3 --bind unix:/home/admin/wagtail-italia.it/run/wagtailitalia.sock wagtailitalia.wsgi:application 
autostart=true 
autorestart=true 
stderr_logfile=/var/log/wagtailitalia/gunicorn.out.log
stdout_logfile=/var/log/wagtailitalia/gunicorn.err.log 
user=root
group=www-data 

[group:guni] 
programs:wagtailitalia