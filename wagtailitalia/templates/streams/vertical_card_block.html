{% load wagtailimages_tags %}

{% image self.image fill-300x200 as img %}

<div class="col-lg-4 col-md-6 col-sm-12 align-items-stretch">
  <img src="{{img.url}}" alt="{{img.alt}}" >

  	<h3 class="m-3">{{self.title}}</h3>
    <p class="card-text m-3">{{self.text}}</p>
    {% if self.button_page %}
    <a href="{{self.button_page.url}}" class="btn btn-primary">
    	Learn More
    </a>
  	{% elif self.button_url %}
  	<a href="{{self.button_url}}" class="btn btn-primary">
      	Learn More
      </a>
  	{% endif %}

  </div>
